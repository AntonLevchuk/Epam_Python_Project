<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    {% block head %}

    {% endblock %}
    <title>Project</title>
</head>
<body>

<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}" style="color:white">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/top_artists" style="color:white">Top Artists</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/top_tracks" style="color:white">Top Tracks</a>
    </li>
    {% if current_user.is_authenticated %}
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('logout') }}" style="color:white">Logout</a>
    </li>
    {% else %}
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('login')}}" style="color:white">Log In</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('register') }}" style="color:white">Register</a>
    </li>
    {% endif %}
</ul>

{%  block content %}

{% endblock %}


</body>
</html>
